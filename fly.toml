app = 'full-stack-open-pokedex-rough-shape-6124'
primary_region = 'cdg'

[build]

[deploy]
  strategy = "canary"

[env]
  PORT = "5001"

[processes]
  app = "node app.js"

[http_service]
  internal_port = 5001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"