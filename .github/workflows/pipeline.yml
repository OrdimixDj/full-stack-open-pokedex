name: Deployment pipeline

env:
  CONDITION: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    outputs:
      tag_release_can_run: ${{ steps.final.outcome == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - name: Install dependencies 
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - if: ${{ env.CONDITION == 'true' }}
        id: final
        run: echo
      - name: Discord Webhook Notify
        if: ${{ failure() }}
        uses: rjstone/discord-webhook-notify@v2.2.1
  tag_release:
    needs: [simple_deployment_pipeline]
    if: ${{ needs.simple_deployment_pipeline.outputs.tag_release_can_run == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.75.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
      - name: Discord Webhook Notify
        if: ${{ success() }}
        uses: rjstone/discord-webhook-notify@v2.2.1
        with:
          severity: info
          details: 'Deployment succeeded - this is a test !'
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}