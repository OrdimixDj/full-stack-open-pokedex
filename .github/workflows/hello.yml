name: Hello World!

on:
  push:
    branches:
      - main
      - test-branch

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    steps:
      - name: Say hello
        run: |
          echo "Hello World!"
      - name: Now it is
        run: |
          date
      - name: Directory content
        run: |
          ls -l
      - name: Discord notification
        if: ${{ success() }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_EMBED_TITLE: "A new version of Pokedex deployed"
          DISCORD_EMBED_DESCRIPTION: "to https://full-stack-open-pokedex-rough-shape-6124.fly.dev/ by ${{ github.actor }}"
          DISCORD_EMBED_COLOR: 65280
          DISCORD_USERNAME: GitHub
          DISCORD_AVATAR: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
        uses: Ilshidur/action-discord@master
        with:
          args: " "